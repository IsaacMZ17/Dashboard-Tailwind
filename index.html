<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-8 font-sans">

  <div class="max-w-7xl mx-auto space-y-6">

    <div>
      <h1 class="text-3xl font-bold">Dashboard</h1>
      <p class="text-gray-500">Bienvenido de nuevo, admin.</p>
    </div>


    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">

      <div class="bg-white p-6 rounded-lg shadow">
        <div class="text-gray-500">Usuarios Totales</div>
        <div class="text-3xl font-bold">8,249</div>
        <div class="text-green-500 text-sm mt-1">+12%</div>
        <div class="text-gray-400 text-sm">Aument칩 1,093 esta semana</div>
      </div>


      <div class="bg-white p-6 rounded-lg shadow">
        <div class="text-gray-500">Ingresos</div>
        <div class="text-3xl font-bold">$24,780</div>
        <div class="text-green-500 text-sm mt-1">+8%</div>
        <div class="text-gray-400 text-sm">$2,567 m치s que el mes pasado</div>
      </div>


      <div class="bg-white p-6 rounded-lg shadow">
        <div class="text-gray-500">Sesiones Activas</div>
        <div class="text-3xl font-bold">1,342</div>
        <div class="text-red-500 text-sm mt-1">-3%</div>
        <div class="text-gray-400 text-sm">42 menos que ayer</div>
      </div>


      <div class="bg-white p-6 rounded-lg shadow">
        <div class="text-gray-500">Tasa de Conversi칩n</div>
        <div class="text-3xl font-bold">24.8%</div>
        <div class="text-green-500 text-sm mt-1">+5%</div>
        <div class="text-gray-400 text-sm">1.2% m치s que el promedio</div>
      </div>
    </div>


    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
     
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-lg font-semibold mb-4">Crecimiento de Usuarios</h2>
        <div class="h-64">
          <canvas id="lineChart"></canvas>
        </div>
      </div>

     
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-lg font-semibold mb-4">Ingresos Mensuales</h2>
        <div class="h-64">
          <canvas id="barChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  
  <script>
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
        datasets: [{
          label: 'Usuarios 2024',
          data: [5000, 5500, 6000, 6200, 6800, 7200, 7500, 8000, 8249, 8500, 8800, 9100],
          borderColor: 'rgb(59, 130, 246)',
          backgroundColor: 'rgba(59, 130, 246, 0.1)',
          tension: 0.3,
          fill: true
        }, {
          label: 'Usuarios 2023',
          data: [4000, 4200, 4500, 4800, 5100, 5400, 5600, 5900, 6200, 6500, 6800, 7000],
          borderColor: 'rgb(107, 114, 128)',
          backgroundColor: 'rgba(107, 114, 128, 0.1)',
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'top',
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
        datasets: [{
          label: 'Ingresos 2024 ($)',
          data: [15000, 16500, 18000, 19500, 21000, 22500, 23000, 24000, 24780, 26000, 27500, 29000],
          backgroundColor: 'rgba(59, 130, 246, 0.8)'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'top',
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
